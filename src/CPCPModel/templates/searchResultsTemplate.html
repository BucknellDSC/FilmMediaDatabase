<!DOCTYPE html>

<html>
  <head>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  </head>

  <body>
<div class="list-group">
    <a href={textFile} target="_blank" class="list-group-item">
    <center><img class="thumbnail" src={thumbnailSource} width="140" height="197"></center>
    <h4 class="list-group-item-heading">{movieTitle}</h4>
    <p class ="list-group-item-text">OCLC ID: {oclcId}</p>
    <p class ="list-group-item-text">{dvdReleaseYear} version of {movieReleaseYear} release</p>
        <br>
    <center><img class="thumbnail" src={screenshotSource} width="720" height="480"></center>
    <p class="list-group-item-text">Line #{lineNumber}</p>
    <p class="list-group-item-text">From {startTimeStamp} to {endTimeStamp}</p>
    <p class="list-group-item-text">{lineText}</p>
